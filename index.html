<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weight Converter</title>
    <style>
        body {
            background-color: rgb(44, 44, 44);
            color: honeydew;
        }
        .card {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container my-5 ">
        <h1 class="heading text-center">Weight Converter</h1>
        <input type="number" name="" id="poundValue" class="form-control w-50 mx-auto my-3" step="1" min="1" placeholder="Enter Pounds">
        <div class="card w-50 mx-auto bg-primary text-light" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-text">Grams:</h4>
                <p class="card-text gramValue value fs-5"></p>
            </div>
        </div>
        <div class="card w-50 mx-auto bg-danger my-3 text-light" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-text">Kilograms:</h4>
                <p class="card-text KGValue value fs-5"></p>
            </div>
        </div>
        <div class="card w-50 mx-auto bg-warning text-light" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-text">Ounces:</h4>
                <p class="card-text OunceValue value fs-5"></p>
            </div>
        </div>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
